<div class="container-fluid">
  <app-repo-search (emitSearch)="searchUser($event)"></app-repo-search>
  <div class="card-deck">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Username: {{users.login}}</h5>
        <img class="card-img-top product-image" src="{{users.avatar_url}}" alt="User's avatar">
        <p class="card-text">User ID: {{users.id}}</p>
      </div>
  </div>
</div>
