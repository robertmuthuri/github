<div class="card">
  
  <div class="card-body">
    
    <form class="form-inline">
      
      <input type="text" class="form-control mr-10" placeholder="Search Github Repos" aria-label="Search" name="searchTerm" [(ngModel)]="searchTerm">
      
      <button type="submit" class="btn btn-light-blue" (click)="search()"> Search </button>
      
    </form>
    
  </div>
  
</div>
